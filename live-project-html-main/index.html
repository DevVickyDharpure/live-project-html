<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
        }

        /* -----section-one---start */
        /* home---page-start  */
        .section-one {
            height: 100%;
            width: 100%;
            background-image: url(https://indiaeventmanagement.wordpress.com/wp-content/uploads/2013/02/india-event-management-background.jpg);
            background-size: cover;
        }

        .black-opycity {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.353);
        }

        /* header----start----------------------- */
        .header {
            height: 8%;
            width: 100%;
            background: linear-gradient(to right, #94EEEE, #548888);
            position: fixed;
            display: flex;
        }

        /* header-shop-name */
        .header-shop-name {
            width: 50%;
            font-size: 35px;
            padding-left: 19px;
            padding-top: 7px;
        }

        /* header--buttons */
        .header-button {
            width: 50%;
            padding-top: 1.5%;
            padding-left: 190px;
            font-size: 20px;
            display: flex;
            gap: 50px;
        }

        /* header---end--------------------- */

        /* ---Home-page-text----start---- */
        .home-text-1 {
            padding-top: 8%;
            padding-left: 3%;
            color: antiquewhite;
            font-size: 25px;
        }

        .shop-name {
            padding-top: 7%;
            padding-left: 33%;
            color: rgb(211, 125, 125);
            font-size: 48px;
            text-shadow: 2px 2px rgb(197, 67, 67);

        }

        .shop-name-1 {
            padding-left: 26%;
            color: antiquewhite;
            font-size: 38px;
            text-shadow: 2px 2px rgb(197, 113, 67);
        }

        /* ---Home-page-text----end */
        .button-homepage {
            height: 30px;
            width: 18%;
            font-size: 21px;
            margin-left: 40%;
            background: linear-gradient(to right, #3D7C8B, #6AD6F1, #3D7C8B);
            border: none;
            border-radius: 5%;
        }
        /* section---one----end--------------- */

        /* section-two----start--------------------- */
         .section-two {
            height: 40%;
            width: 100%;
            background: linear-gradient(to top, #221616, #938989, #605A5A);
            display: flex;
            justify-content: space-around;
        }

        .card-clients {
            height: 70%;
            width: 17%;
            margin-top: 3%;
            border-radius: 5%;
            background-color: #f8f8f8db;
            font-size: 29px;
            text-align: center;
        }

        .clients-card-text {
            font-size: 22px;
        }
        /* section----two--end-------- */

        @media (max-width:430px) {

            /* header---start--------------------- */
            .header {
                height: 9%;
                width: 100%;
                flex-direction: column;
            }

            .header-shop-name {
                width: 100%;
                font-size: 20px;
            }

            .header-button {
                width: 100%;
                padding-top: 4%;
                padding-left: 50px;
                font-size: 15px;
                display: flex;
                gap: 50px;
            }

            /* header---end--------------------- */
            /* ---Home-page-text----start---- */
            .home-text-1 {
                padding-top: 90px;
                font-size: 15px;
            }

            .shop-name {
                padding-top: 90px;
                padding-left: 13px;
                font-size: 38px;
            }

            .shop-name-1 {
                padding-left: 5px;
                font-size: 28px;
                text-align: center;
            }

            .button-homepage {
                height: 30px;
                width: 120px;
                font-size: 17px;
                margin-left: 160px;

            }
            /* ---Home-page-text----end */

            /* section----two--start-------- */
             .section-two {
            height: 50%;
            width: 100%;
           display: grid;
           grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .card-clients {
            height: 150px;
            width: 160px;
            margin-top: 10px;
            font-size: 20px;
            margin-left: 13px;
           
        
        }

        .clients-card-text {
            font-size: 15px;
        }
    /* section----two--end-------- */
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- home---page-start -->
        <!------section-----one---start -->
        <div class="section-one">
            <div class="black-opycity">
                <!-- header--start---------- -->
                <div class="header">
                    <div class="header-shop-name">
                        <span>Ganesh Decor & Events </span>
                    </div>
                    <div class="header-button">
                        <span> Home </span>
                        <span> About </span>
                        <span> Services </span>
                        <span> Contact </span>
                    </div>
                    <!-- header---end--------------- -->
                </div>
                <!--  -->
                <span>
                    <h3 class="home-text-1"> Katol's #1 Exclusive Event Company</h3>

                    <h1 class="shop-name"> Ganesh Decor & Events</h1>

                    <h1 class="shop-name-1">All types of Deocration Events are available</h1>
                    <button class="button-homepage"> Contact us</button>
                </span>
            </div>
        </div>


        <div class="section-two">

            <!-- clients-cards----------start -->
            <span class="card-clients">

                <h1> 12+
                    <br>
                    <b class="clients-card-text">Years of Experience</b>
                </h1>
            </span>
            <span class="card-clients">

                <h1>1000+
                    <br>
                    <b class="clients-card-text">Events Covered</b>
                </h1>
            </span>
            <span class="card-clients">

                <h1>950+
                    <br>
                    <b class="clients-card-text">Satisfied Clients</b>
                </h1>
            </span>
            <span class="card-clients">

                <h1>4.1
                    <br>
                    <b class="clients-card-text">Customer Rating</b>
                </h1>
            </span>
            <!-- clients-cards----------end -->
        </div>
        <!-- section-two---------end--- -->
    </div>
</body>

</html>
