<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: #161616;
        }

        /* section-----one----start-------- */
        .section-one {
            height: 50%;
            width: 100%;
            background: linear-gradient(to top, #413434, #938989, #454444);

        }

        .card-section-1 {
            height: 45%;
            width: 100%;
            background-color: #c6455f00;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }



        h1 {
            text-align: center;
            font-size: 200%;
            color: rgb(213, 123, 123);
        }

        .box-1 {
            background-color: #e8eaea;
            height: 300px;
            width: 240px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            margin-top: 105px;


        }

        /* card-img */
        .img-hw {
            height: 69%;
            width: 80%;
            margin-left: 10%;
            margin-top: 6%;
            border-radius: 5px;
        }

        /* card-text */
        .card-text-name {
            text-align: center;

        }

        .button-book-now {
            height: 33px;
            width: 170px;
            margin-top: 6%;
            margin-left: 17%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background: linear-gradient(to right, #87BCFC, #87BCFC, #507096);
            border: none;
            border-radius: 4px;
        }

        /* section-----one----end-------- */
        .section-two {
            height: 50%;
            width: 100%;
            background: linear-gradient(to top, #454444, #938989, #413434);

        }

        .box-2 {
            background-color: #e8eaea;
            height: 300px;
            width: 240px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            margin-top: 205px;


        }

        .card-section-2 {
            height: 45%;
            width: 100%;
            background-color: #c6455f00;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }



        /* media-------------------------------------- 425 */
        /* mobile-------------------screen */
        @media only screen and (max-width:430px) {
            .section-one {
                display: flex;
                flex-direction: column;
                height: auto;


            }

            .card-section-1 {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;

                gap: 22px;

            }


            .box-1 {
                background-color: #e8eaea;
                height: 280px;
                width: 240px;
                display: flex;
                flex-direction: column;
                border-radius: 8px;
                margin-top: -13px;
                margin-left: 5px;



            }

            /* card-img */
            .img-hw {
                height: 69%;
                width: 85%;
                margin-left: 8%;
                margin-top: 6%;
                border-radius: 5px;
            }

            /* card-text */
            .card-text-name {
                text-align: center;

            }

            .button-book-now {
                height: 33px;
                width: 170px;
                margin-top: 3%;
                margin-left: 17%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 18px;
                background: linear-gradient(to right, #87BCFC, #87BCFC, #507096);
                border: none;
                border-radius: 4px;
            }

            /* section-----one----end-------- */
            .section-two {
                height: auto;
                display: flex;



            }

            .card-section-2 {
                margin-top: 30px;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                gap: 22px;
                /* padding-top: 95px; */

            }

            .box-2 {

                background-color: #e8eaea;
                height: 280px;
                width: 240px;
                display: flex;
                flex-direction: column;
                border-radius: 8px;
                margin-top: -13px;
                margin-left: 5px;

            }



        }
    </style>
</head>

<body>
    <div class="main-container">

        <div class="section-one">
            <h1> Wedding Patals </h1>

            <div class="card-section-1">

              <div class="box-1">
                    <img  class="img-hw"
                        src="https://vizagpellipoolajada.com/wp-content/uploads/2019/12/fresh-flower-garlands-7.jpeg" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>

                <div class="box-1">
                    <img class="img-hw"
                        src="https://kraftstarmanagement.com/wp-content/uploads/2023/01/WhatsApp-Image-2023-01-22-at-11.41.55-PM.jpeg"
                        alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-1">
                    <img class="img-hw"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI1kSqvk2Nz7q-MVg3W2Tuo-9iw4Ai6gmgbveH_sOJbuvXS5tM5M91LiLpQNsx6XH5l2o&usqp=CAU" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-1">
                    <img  class="img-hw"
                        src="https://www.floralhub.in/media/catalog/product/cache/f2fec3f66316e3774fb4fd454d1309e6/g/r/gr-17.jpg" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>

            </div>







        </div>
        <div class="section-two">
            <div class="card-section-2">
                <div class="box-2">
                    <img class="img-hw"
                        src="https://www.24hourscakedelivery.com/wp-content/uploads/2024/11/Rose-Petals-Rajnigandha-Rose-Petals-Varmala.jpg"
                        alt="">
                    <br>

                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-2">
                    <img  class="img-hw"
                        src="https://www.flowernpetals.com/wp-content/uploads/2024/11/cdad5a0d-fb94-469a-92e7-55e83b0ed13e.jpg"
                        alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-2">
                    <img  class="img-hw"
                        src="https://images.click.in/classifieds/images/178/09_01_2025_14_53_02_66c86b3313882a388516b30418631f58_6.jpg"
                        alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-2">
                    <img  class="img-hw"
                        src="https://nanbanpookkal.in/wp-content/uploads/2024/06/LG034-Folded-Lotus-Petals-Flowers-with-Gypsophila-Garland-1-Pair.jpg.webp" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
